<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TruthFinder â€” Search Reliable News</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand:#0d6efd;
      --muted:#6c757d;
      --good:#198754;
      --bad:#dc3545;
      --neutral:#ffc107;
    }
    body { font-family: "Inter", sans-serif; background: linear-gradient(135deg,#f8fafc 0%,#eef2f6 100%); min-height:100vh; }
    .search-card { margin-top:48px; border-radius:12px; padding:1.25rem; box-shadow:0 6px 24px rgba(13,110,253,0.06); background:#fff; }
    .logo-circle { width:42px; height:42px; border-radius:10px; background:linear-gradient(135deg,var(--brand),#004aad); display:flex; align-items:center; justify-content:center; color:white; }
    .cred-pill { padding:.25rem .6rem; border-radius:999px; font-weight:600; font-size:.85rem; }
    .cred-high { background:rgba(25,135,84,.12); color:var(--good); }
    .cred-medium { background:rgba(255,193,7,.12); color:var(--neutral); }
    .cred-low { background:rgba(220,53,69,.08); color:var(--bad); }
    .result-card { border-radius:10px; padding:1rem; border:1px solid #f0f2f5; margin-bottom:.9rem; background:#fff; }
    .small-muted { color:var(--muted); }
    .no-results { padding:36px; text-align:center; color:var(--muted); }
    #loading { display:none; }
    @media(max-width:575px){ .controls-row .form-range{width:100%} }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card search-card">
        <div class="d-flex align-items-center gap-3">
          <div class="logo-circle"><i class="fa-solid fa-magnifying-glass"></i></div>
          <div class="flex-grow-1">
            <h4 class="mb-0">TruthFinder</h4>
            <div class="small-muted">Search & rank news articles by relevance + credibility</div>
          </div>
          <div>
            <button id="demoBtn" class="btn btn-sm btn-outline-secondary">Demo</button>
          </div>
        </div>

        <div class="mt-3">
          <div class="input-group">
            <input id="searchInput" class="form-control form-control-lg" placeholder="Search news (e.g. financial markets)" aria-label="Search">
            <button id="searchBtn" class="btn btn-primary btn-lg"><i class="fa-solid fa-arrow-right-long"></i></button>
          </div>

          <div class="d-flex controls-row align-items-center justify-content-between mt-3">
            <div class="d-flex align-items-center gap-2">
              <label class="mb-0 small-muted">Weight: BM25</label>
              <input id="bm25Weight" type="range" min="0" max="1" step="0.05" value="0.70" class="form-range mx-2" style="width:180px">
              <span id="bm25Val" class="small-muted">0.70</span>
            </div>

            <div class="d-flex align-items-center gap-2">
              <label class="mb-0 small-muted">Sort</label>
              <select id="sortSelect" class="form-select form-select-sm" style="width:210px">
                <option value="final">Relevance + Credibility</option>
                <option value="bm25">Relevance (BM25)</option>
                <option value="cred">Credibility</option>
                <option value="date">Newest</option>
              </select>
            </div>
          </div>
        </div>

        <div id="loading" class="text-center mt-3">
          <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
        </div>

        <div id="results" class="mt-3"></div>
        <div id="status" class="mt-2 small-muted"></div>

      </div>
    </div>
  </div>
</div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
